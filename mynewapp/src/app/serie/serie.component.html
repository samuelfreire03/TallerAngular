<div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Channel</th>
          <th scope="col">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of series">
          <td>
            <dd>{{item.idSerie}}</dd>
          </td>
          <td>
            <dd>{{item.nombre}}</dd>
          </td>
          <td>
            <dd>{{item.canal}}</dd>
          </td>

          <td>
            <dd>{{item.temporadas}}</dd>
          </td>
      </tr>
      <tr>Seasons Average: {{promedio}}</tr>
      </tbody>
    </table>
</div>
